<html lang="pt_br">

    <main>
        <div class="jurosbox">
            <div class="inputbox">
                <h1>Juros Simples</h1>
                <input type="number" id="amount" nome="valor" placeholder="Valor" required>
                <input type="number" id="time" nome="tempo" placeholder="Tempo / Parcelas" required>
                <input type="number" id="taxa" nome="taxa" placeholder="Taxa de juros" required>
                <input type="submit" id="submit" value="Enviar" onClick="">
            </div>
            <div class="resultado">
                <h1 id="result"></h1>
            </div>
        </div>
    </main>
